<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletores JQuery</title>
</head>

<body>
    <ul>
        <li>Ana Silva</li>
        <li>Bianca Braga</li>
        <li class="qualquer">Caio Santos</li>
        <li>Carla Rodrigo</li>
        <li>David Silva</li>
        <li>Eliana Santos</li>
        <li>Fabiana Clara</li>
        <li>Gabriela Silva</li>
        <li>Luan Pereira</li>
        <li>Bruno Santos</li>
    </ul>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <script>
        //Next Siblings
        $('.qualquer ~ li').css('color','yellow')

        //Seletor Universal
        $('*').css('margin', '0').css('padding', '0').css('box-sizing', 'border-box')

        //Seletor pela tag
        $('li').css('list-style', 'none')

        //Seletor pelo Conteúdo
        $('li:contains("Silva")').css('text-decoration','underline')
        $('li:contains("Santos")').css('text-decoration','line-through red dashed')

        //Seletor Enéssimo nth-child()
        $('ul li:nth-child(5)').css('background-color','lightgreen').css('color','#444').append(' => Ganhou um pacote de cebola')
    </script>
</body>

</html>
